name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main  
      
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Create .env file
      run: |
        echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > packages/db/.env

    - name: Build and Push User App Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/Dockerfile.user
        push: true
        tags: chaitanyashetty47/montm:latest

    - name: Build and Push Webhook Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/Dockerfile.webhook
        push: true
        tags: chaitanyashetty47/webhook:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo docker pull chaitanyashetty47/montm:latest
          sudo docker pull chaitanyashetty47/webhook:latest
          sudo docker stop montm || true
          sudo docker rm montm || true
          sudo docker stop webhook || true
          sudo docker rm webhook || true
          sudo docker run -d --name webhook -p 3003:3003 chaitanyashetty47/webhook:latest
          export BACKEND_URL=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4):3003
          sudo docker run -d --name montm -p 3005:3000 -e BACKEND_URL=$BACKEND_URL chaitanyashetty47/montm:latest